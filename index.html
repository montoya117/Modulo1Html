<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Final Modulo 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container m-auto ">
        <div class="row header">
            <div class="col text-white text-center py-4">
                <h1>Classificador de Números</h1>
                <p>Programa supersofisticado para classificar Números</p>
                <input type="number" id="numero_input" class="form-control" placeholder="Introduce el numero a classificar y pulsa ENTER">
            </div>
        </div>
        <div class="row m-1 d-flex ">
            <div class="col-12 text-center py-2 mb-5 ">
                <h2>Números Classificados</h2>
            </div>
            <div class="col-4 text-center py-2 " id="contenedor_pares" >
                <h3>Pares</h3>
                <div class="text-success  p-2" id="numeros_pares"></div>
            </div>
            <div class="col-4 text-center py-2"id="contenedor_impares">
                <h3>Ímpares</h3>
                <div class="text-primary   p-2" id="numeros_impares"></div>
            </div>
            <div class="col-4 text-center py-2"id="contenedor_primos">
                <h3>Primos</h3>
                <div class="text-danger  p-2" id="numeros_primos"></div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
